        <p>连接操作命令</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">quit：关闭连接（connection）</div><div class="line">auth：简单密码认证</div><div class="line">help cmd： 查看cmd帮助，例如：help quit</div></pre></td></tr></table></figure>
<a id="more"></a>
<p>持久化</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">save：将数据同步保存到磁盘</div><div class="line">bgsave：将数据异步保存到磁盘</div><div class="line">lastsave：返回上次成功将数据保存到磁盘的Unix时戳</div><div class="line">shundown：将数据同步保存到磁盘，然后关闭服务</div></pre></td></tr></table></figure>
<p>远程服务控制</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">info：提供服务器的信息和统计</div><div class="line">monitor：实时转储收到的请求</div><div class="line">slaveof：改变复制策略设置</div><div class="line">config：在运行时配置Redis服务器</div></pre></td></tr></table></figure>
<p>对value操作的命令</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div></pre></td><td class="code"><pre><div class="line">exists(key)：确认一个key是否存在</div><div class="line">del(key)：删除一个key</div><div class="line">type(key)：返回值的类型</div><div class="line">keys(pattern)：返回满足给定pattern的所有key</div><div class="line">randomkey：随机返回key空间的一个</div><div class="line">keyrename(oldname, newname)：重命名key</div><div class="line">dbsize：返回当前数据库中key的数目</div><div class="line">expire：设定一个key的活动时间（s）</div><div class="line">ttl：获得一个key的活动时间</div><div class="line">select(index)：按索引查询</div><div class="line">move(key, dbindex)：移动当前数据库中的key到dbindex数据库</div><div class="line">flushdb：删除当前选择数据库中的所有key</div><div class="line">flushall：删除所有数据库中的所有key</div></pre></td></tr></table></figure>
<p>String</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line">set(key, value)：给数据库中名称为key的string赋予值value</div><div class="line">get(key)：返回数据库中名称为key的string的value</div><div class="line">getset(key, value)：给名称为key的string赋予上一次的value</div><div class="line">mget(key1, key2,…, key N)：返回库中多个string的value</div><div class="line">setnx(key, value)：添加string，名称为key，值为value</div><div class="line">setex(key, time, value)：向库中添加string，设定过期时间time</div><div class="line">mset(key N, value N)：批量设置多个string的值</div><div class="line">msetnx(key N, value N)：如果所有名称为key i的string都不存在</div><div class="line">incr(key)：名称为key的string增<span class="number">1</span>操作</div><div class="line">incrby(key, integer)：名称为key的string增加integer</div><div class="line">decr(key)：名称为key的string减<span class="number">1</span>操作</div><div class="line">decrby(key, integer)：名称为key的string减少integer</div><div class="line">append(key, value)：名称为key的string的值附加value</div><div class="line">substr(key, start, end)：返回名称为key的string的value的子串</div></pre></td></tr></table></figure>
<p>List</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div></pre></td><td class="code"><pre><div class="line">rpush(key, value)：在名称为key的list尾添加一个值为value的元素</div><div class="line">lpush(key, value)：在名称为key的list头添加一个值为value的 元素</div><div class="line">llen(key)：返回名称为key的list的长度</div><div class="line">lrange(key, start, end)：返回名称为key的list中start至end之间的元素</div><div class="line">ltrim(key, start, end)：截取名称为key的list</div><div class="line">lindex(key, index)：返回名称为key的list中index位置的元素</div><div class="line">lset(key, index, value)：给名称为key的list中index位置的元素赋值</div><div class="line">lrem(key, count, value)：删除count个key的list中值为value的元素</div><div class="line">lpop(key)：返回并删除名称为key的list中的首元素</div><div class="line">rpop(key)：返回并删除名称为key的list中的尾元素</div><div class="line">blpop(key1, key2,… key N, timeout)：lpop命令的block版本。</div><div class="line">brpop(key1, key2,… key N, timeout)：rpop的block版本。</div><div class="line">rpoplpush(srckey, dstkey)：返回并删除名称为srckey的list的尾元素，并将该元素添加到名称为dstkey的list的头部</div></pre></td></tr></table></figure>
<p>Set</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line">sadd(key, member)：向名称为key的set中添加元素member</div><div class="line">srem(key, member) ：删除名称为key的set中的元素member</div><div class="line">spop(key) ：随机返回并删除名称为key的set中一个元素</div><div class="line">smove(srckey, dstkey, member) ：移到集合元素</div><div class="line">scard(key) ：返回名称为key的set的基数</div><div class="line">sismember(key, member) ：member是否是名称为key的set的元素</div><div class="line">sinter(key1, key2,…key N) ：求交集</div><div class="line">sinterstore(dstkey, (keys)) ：求交集并将交集保存到dstkey的集合</div><div class="line">sunion(key1, (keys)) ：求并集</div><div class="line">sunionstore(dstkey, (keys)) ：求并集并将并集保存到dstkey的集合</div><div class="line">sdiff(key1, (keys)) ：求差集</div><div class="line">sdiffstore(dstkey, (keys)) ：求差集并将差集保存到dstkey的集合</div><div class="line">smembers(key) ：返回名称为key的set的所有元素</div><div class="line">srandmember(key) ：随机返回名称为key的set的一个元素</div></pre></td></tr></table></figure>
<p>Hash</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div></pre></td><td class="code"><pre><div class="line">hset(key, field, value)：向名称为key的hash中添加元素field</div><div class="line">hget(key, field)：返回名称为key的hash中field对应的value</div><div class="line">hmget(key, (fields))：返回名称为key的hash中field i对应的value</div><div class="line">hmset(key, (fields))：向名称为key的hash中添加元素field</div><div class="line">hincrby(key, field, integer)：将名称为key的hash中field的value增加integer</div><div class="line">hexists(key, field)：名称为key的hash中是否存在键为field的域</div><div class="line">hdel(key, field)：删除名称为key的hash中键为field的域</div><div class="line">hlen(key)：返回名称为key的hash中元素个数</div><div class="line">hkeys(key)：返回名称为key的hash中所有键</div><div class="line">hvals(key)：返回名称为key的hash中所有键对应的value</div><div class="line">hgetall(key)：返回名称为key的hash中所有的键（field）及其对应的value</div></pre></td></tr></table></figure>

  <script type="text/javascript">
    // Popup Window;
    var isfetched = false;
    var isXml = true;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length === 0) {
      search_path = "search.xml";
    } else if (/json$/i.test(search_path)) {
      isXml = false;
    }
    var path = "/" + search_path;
    // monitor main search box;

    var onPopupClose = function (e) {
      $('.popup').hide();
      $('#local-search-input').val('');
      $('.search-result-list').remove();
      $('#no-result').remove();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    }

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.search-popup-overlay').click(onPopupClose);
      $('.popup').toggle();
      var $localSearchInput = $('#local-search-input');
      $localSearchInput.attr("autocapitalize", "none");
      $localSearchInput.attr("autocorrect", "off");
      $localSearchInput.focus();
    }

    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';

      // start loading animation
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay">' +
          '<div id="search-loading-icon">' +
          '<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>' +
          '</div>' +
          '</div>')
        .css('overflow', 'hidden');
      $("#search-loading-icon").css('margin', '20% auto 0 auto').css('text-align', 'center');

      $.ajax({
        url: path,
        dataType: isXml ? "xml" : "json",
        async: true,
        success: function(res) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = isXml ? $("entry", res).map(function() {
            return {
              title: $("title", this).text(),
              content: $("content",this).text(),
              url: $("url" , this).text()
            };
          }).get() : res;
          var input = document.getElementById(search_id);
          var resultContent = document.getElementById(content_id);
          var inputEventFunction = function() {
            var searchText = input.value.trim().toLowerCase();
            var keywords = searchText.split(/[\s\-]+/);
            if (keywords.length > 1) {
              keywords.push(searchText);
            }
            var resultItems = [];
            if (searchText.length > 0) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var hitCount = 0;
                var searchTextCount = 0;
                var title = data.title.trim();
                var titleInLowerCase = title.toLowerCase();
                var content = data.content.trim().replace(/<[^>]+>/g,"");
                var contentInLowerCase = content.toLowerCase();
                var articleUrl = decodeURIComponent(data.url);
                var indexOfTitle = [];
                var indexOfContent = [];
                // only match articles with not empty titles
                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>
